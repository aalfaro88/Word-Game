<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Game</title>
</head>
<body>
    <h1>Word Game</h1>
    <div class="container">
        <div class="line">
            <div class="section1">
                <div class="sub1">
                    <h2>Words</h2>
                </div>
                <div class="sub2">
                    <h2>Points</h2>
                </div>
            </div>
            <div class="section2">
                <div class="box">
                    <div class="grid">
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                        
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                        
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                        
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                        
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                    </div>
                </div>
            </div>
            <div class="section3">
                <div class="timer-container">
                    <span id="timer"></span>
                </div>
            </div>
        </div>
        <div class="line">
            <div class="section4">
                <h2>Selected Word:</h2>
                <span id="selected-word"></span>
            </div>
            <div class="section5">
                <div class="game-buttons">
                    <button id="start-button">Start Game</button>
                </div>
            </div>
            <div class="section6"></div>
        </div>
    </div>

    <div id="gameOverModal" class="modal">
   
        <div class="modal-content">
            <h1>Well Done!!</h1>
            <div class="final-data">
                <div>
                    <p>Total Points:</p>
                    <p>Longest Word:</p>
                    <p>Word with most Points:</p>
                </div>
                <div class="modal-points"></div>
            </div>
            <button id="restartButton">Restart Game</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
